<!-- CSS. -->
<head>
<title>The Fly</title>
</head>

<style>
    html {
        font-size: 200%;
        overflow: hidden;
    }

    h1,
    p {
        margin: 0.25rem !important;
        white-space: nowrap !important; /* Prevent text wrapping */
        overflow: hidden !important;    /* Hide overflowing text */
        text-overflow: ellipsis !important; /* Add "..." if text overflows */
        font-size: min(5vw, 2rem) !important; /* Dynamically shrink font size */
    }

    /* Make images and text unselectable and undraggable */
    img {
        user-select: none;
        /* Prevent text/image selection */
        -webkit-user-drag: none;
        /* Prevent dragging in WebKit browsers */
        -webkit-user-select: none;
        /* Prevent selection in WebKit browsers */
        -moz-user-select: none;
        /* Prevent selection in Firefox */
        -ms-user-select: none;
        /* Prevent selection in Internet Explorer/Edge */
    }

    body {
        user-select: none;
        /* Prevent text/image selection */
        -webkit-user-drag: none;
        /* Prevent dragging in WebKit browsers */
        -webkit-user-select: none;
        /* Prevent selection in WebKit browsers */
        -moz-user-select: none;
        /* Prevent selection in Firefox */
        -ms-user-select: none;
        /* Prevent selection in Internet Explorer/Edge */

        background-color: rgb(17, 17, 17);
        color: #F1F5F9;
        text-align: center;
    }

    .insect-sprite {
        width: 40px;
        height: 40px;
    }

    #insect-id {
        position: absolute;
        left: 50vw;
        top: 50vh;
    }

    #fly-swatter-id {
        position: absolute;
        top: 50vh;
        left: 50vw;
        transform: rotate(50deg) translate(-48%, 21%) scale(0.5);
        display: none;
    }
</style>

<!-- Disable mobile zooming. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!-- Main text. -->
<title>My Hugo Page</title>
<h1>Welcome to My <span style="font-family: papyrus, 'Comic Sans MS', cursive, sans-serif;">FLY</span> Page</h1>
<p style="font-family: papyrus, 'Comic Sans MS', cursive, sans-serif;">there is no escape from the FLY...</p>

<!-- Insect object. -->
<div id="insect-id">
    <img src="Fly/fly.webp" class="insect-sprite" alt="insect">
</div>

<!-- Fly container. -->
<div style="position: absolute;
     top: 250px;
    left: 100px;
   right: 100px;
  bottom: 250px;
    outline: 10px solid #F1F5F9;
    pointer-events: none;"
    id="fly-container">
</div>

<!-- Fly swatter. -->
<img id="fly-swatter-id" src="Fly/flyswatter.webp" alt="fly-swatter">


<!-- Kill him text. -->
<p id="kill-him">SWAT HIM</p>
<style>
    #kill-him {
        will-change: transform;
        position: absolute;
        transform: translate(-50%, -50%);
        left: 50vw;
        bottom: 0;
        margin: 0;
        font-family: papyrus, "Comic Sans MS", cursive, sans-serif;
        font-size: 2rem;
        color: crimson;
    }

    #fly-container {
        will-change: outline;
    }

    #click-start-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
    }
</style>

<div id="click-start-screen">
    <p style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 200%;">Click to Start</p>
</div>

<!-- Script. -->
<script src="Fly/insect.js"></script>
