<!-- CSS. -->
<style>
    html {
        font-size: 200%;
        overflow: hidden;
    }

    /* Make images and text unselectable and undraggable */
    img {
        user-select: none; /* Prevent text/image selection */
        -webkit-user-drag: none; /* Prevent dragging in WebKit browsers */
        -webkit-user-select: none; /* Prevent selection in WebKit browsers */
        -moz-user-select: none; /* Prevent selection in Firefox */
        -ms-user-select: none; /* Prevent selection in Internet Explorer/Edge */
    }
    body {
        user-select: none; /* Prevent text/image selection */
        -webkit-user-drag: none; /* Prevent dragging in WebKit browsers */
        -webkit-user-select: none; /* Prevent selection in WebKit browsers */
        -moz-user-select: none; /* Prevent selection in Firefox */
        -ms-user-select: none; /* Prevent selection in Internet Explorer/Edge */
    }

    .insect-sprite {
        width: 40px;
        height: 40px;
    }

    #insect-id {
        position: absolute;
        left: 50vw;
        top: 50vh;
    }

    #fly-swatter-id {
        position: absolute;
        top: 50vh;
        left: 50vw;
        transform: rotate(50deg) translate(-48%, 21%) scale(0.5);
        display: none;
    }
</style>

<!-- Main text. -->
<title>My Hugo Page</title>
<h1>Welcome to My <span style="font-family: chiller;">FLY</span> Page</h1>
<p style="font-family: chiller;">there is no escape from the FLY...</p>

<!-- Insect object. -->
<div id="insect-id">
    <img src="Fly/fly.png" class="insect-sprite" alt="insect">
</div>

<!-- Fly container. -->
<div style="position: absolute;
     top: 200px;
    left: 200px;
   right: 200px;
  bottom: 200px;
    border: 2px solid black; pointer-events: none;">
</div>

<!-- Fly swatter. -->
<img id = "fly-swatter-id" src="Fly/flyswatter.png" alt="fly-swatter">

<!-- Script. -->
<script src="Fly/insect.js"></script>
